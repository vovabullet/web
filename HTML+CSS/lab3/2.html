<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS BOX</title>
    <style>
        section {
            text-align: center;
            width: 250px;
            height: 250px;
            margin: auto;
            border: dotted rgb(0, 255, 221);
            box-sizing: border-box;
        }
        p {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            border: 5px solid blue;
        }
    </style>
</head>
<body>
    <section>
        <h1>Front End</h1>
        <p>I like HTML and CSS!</p>
    </section>
    
</body>
</html>
